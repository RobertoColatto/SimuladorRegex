<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Simulador de Expressões Regulares</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head> 
<body>
    <h1>Simulador de Expressões Regulares</h1>

    <div class="campo">
        <label for="expressao">Expressão Regular:</label>
        <input type="text" id="expressao">
    </div>

    <div class="campo">
        <label for="texto">Texto:</label>
        <input type="text" id="texto">
    </div>

    <div class="campo">
        <span id="status"></span>
    </div>

</body>
</html>
